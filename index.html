<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sun & Moon Time Strip</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .sky-strip {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .time-icon {
      width: 60px;
      height: 60px;
      transition: filter 0.5s;
      opacity: 0.3;
    }
    .time-icon.active {
      opacity: 1;
      filter: drop-shadow(0 0 8px white);
    }
    .label {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>‚òÄÔ∏èüåô Local Time Strip</h1>
  <div class="sky-strip" id="skyStrip"></div>

  <script>
    const times = [
      { hour: 4, label: 'Dawn', svg: '‚òÄÔ∏è' },
      { hour: 8, label: 'Morning', svg: 'üå§Ô∏è' },
      { hour: 12, label: 'Noon', svg: '‚òÄÔ∏è' },
      { hour: 17, label: 'Dusk', svg: 'üåá' },
      { hour: 20, label: 'Evening', svg: 'üåô' },
      { hour: 0, label: 'Midnight', svg: 'üåë' },
    ];

    const now = new Date();
    const hour = now.getHours();

    function getActiveIndex() {
      // Find the nearest hour slot before current hour
      for (let i = times.length - 1; i >= 0; i--) {
        if (hour >= times[i].hour) return i;
      }
      return 0;
    }

    const activeIndex = getActiveIndex();
    const container = document.getElementById('skyStrip');

    times.forEach((time, index) => {
      const div = document.createElement('div');
      div.innerHTML = `
        <div class="time-icon ${index === activeIndex ? 'active' : ''}">${time.svg}</div>
        <div class="label">${time.label}</div>
      `;
      container.appendChild(div);
    });
  </script>

</body>
</html>
