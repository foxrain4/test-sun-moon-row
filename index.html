<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Strip</title>
  <style>
    body {
      background: #1c1c1e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .time-strip {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .icon {
      width: 48px;
      height: 48px;
      opacity: 0.5;
      transition: all 0.3s ease;
    }

    .active {
      opacity: 1;
      filter: drop-shadow(0 0 6px #fce38a);
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <div class="time-strip" id="strip">
    <!-- 12 SVGs: each for 2-hour block from 6 AM to 6 AM -->
    <svg class="icon" data-index="0" viewBox="0 0 24 24" fill="#FFD700"><circle cx="12" cy="12" r="6"/></svg>
    <svg class="icon" data-index="1" viewBox="0 0 24 24" fill="#FFEB3B"><circle cx="12" cy="12" r="6"/></svg>
    <svg class="icon" data-index="2" viewBox="0 0 24 24" fill="#FFF176"><circle cx="12" cy="12" r="6"/></svg>
    <svg class="icon" data-index="3" viewBox="0 0 24 24" fill="#FFE082"><circle cx="12" cy="12" r="6"/></svg>
    <svg class="icon" data-index="4" viewBox="0 0 24 24" fill="#FFCC80"><circle cx="12" cy="12" r="6"/></svg>
    <svg class="icon" data-index="5" viewBox="0 0 24 24" fill="#FFAB91"><circle cx="12" cy="12" r="6"/></svg>
    <svg class="icon" data-index="6" viewBox="0 0 24 24" fill="#CE93D8"><circle cx="12" cy="12" r="6"/></svg>
    <svg class="icon" data-index="7" viewBox="0 0 24 24" fill="#9575CD"><circle cx="12" cy="12" r="6"/></svg>
    <svg class="icon" data-index="8" viewBox="0 0 24 24" fill="#7986CB"><circle cx="12" cy="12" r="6"/></svg>
    <svg class="icon" data-index="9" viewBox="0 0 24 24" fill="#4FC3F7"><circle cx="12" cy="12" r="6"/></svg>
    <svg class="icon" data-index="10" viewBox="0 0 24 24" fill="#26C6DA"><circle cx="12" cy="12" r="6"/></svg>
    <svg class="icon" data-index="11" viewBox="0 0 24 24" fill="#00BCD4"><circle cx="12" cy="12" r="6"/></svg>
  </div>

  <script>
    const now = new Date();
    const hour = now.getHours(); // 0â€“23
    const index = Math.floor(((hour + 24 - 6) % 24) / 2); // shift start to 6 AM, 2-hour blocks
    const icons = document.querySelectorAll(".icon");

    icons.forEach(icon => {
      if (parseInt(icon.dataset.index) === index) {
        icon.classList.add("active");
      }
    });
  </script>
</body>
</html>
